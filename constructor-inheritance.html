<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Constructor Inheritance</title>
</head>
<rasidi>
      <script>
            function Karyawan(firstName) {
                  this.firstName = firstName;
                  this.sayHello = function (name) {
                        console.log(`Hello ${name}, My name is ${this.firstName}`);
                  }
            }

            function Manager(firstName, lastName) {
                  this.lastName = lastName;
                  // Constructor Inheritance = mengambil / menyalin semua data dari function Karyawan
                  Karyawan.call(this, firstName)
            }

            const eko = new Manager("Rasidi", "Akhmad");
            const rasidi = new Karyawan("Ahmad")
            console.log(eko);
      </script>
</rasidi>
</html>
